<!DOCTYPE html>
<html>
	<head>
			<title>HomeFinder 2.0</title>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
			<script type="text/javascript" src="homefinder.js"></script>
			<script src="california.js"></script>
			<link rel="stylesheet" type="text/css" href="homefinder.css">
	</head>

	<body onload="loadFile()">
		<h1 id="title">HomeFinder 2.0</h1>

		<button type="button" id = "savedList">Saved Houses</button>

		<div id = "map">
			<svg id="vis" width="1000" height="700"></svg>
		</div>

		<div id="filters">
			<form id="filter">

				<fieldset>
					<legend>Filters</legend>
						Year Built: <input type="number" id="yb" name="yearbuilt" min=1890 max=2016> &emsp;<br>
						Room Count: <input type="number" id="rc" name="roomcnt" min=0 max=11> &emsp;<br>
						Bathroom Count: <input type="number" id="bathrc" name="bathroomcnt" min=0 max=6> &emsp;<br>
						Bedroom Count: <input type="number" id="bedrc" name="bedroomcnt" min=0 max=6> &emsp;<br>
						Garage Count: <input type="number" id="gc" name="garagecnt" min=0 max=5> &emsp;<br>
						Pool Count: <input type="number" id="pc" name="poolcnt" min=0 max=1> &emsp;<br>
				</fieldset>
			</form>
		</div>

		<div id="compareBox">
			Info about currently selected house.
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<button type="button" id = "compareButton">Compare</button>
			<button type="button" id = "saveButton" >Save</button>
		</div>



	</body>
</html>
